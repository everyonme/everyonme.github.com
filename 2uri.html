
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=620">
<title>2DataURI</title>
<style>
*{
  box-sizing:border-box;
}
.main{
  position: fixed;
  top:0;
  left:0;
  width:50%;
  height: 100%;
}
#holder { 
  border: 10px dashed #ccc;
  height: 100%; 
  text-align: center;
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-pack: center;
  -webkit-box-align: center;
}
#holder.hover { border: 10px dashed #0c0; }

#holder p { 
  margin: 10px;
  font-size: 14px;
}

.hidden { display: none !important;}
.datauri{
  position: fixed;
  right:0;
  top:0;
  width:50%;
  height:100%;
  padding:1em;
  border:none;
  font-size:14px;
  resize:none;
}

</style>
</head>
<body>

<div class="main">
  <div id="holder">
  </div> 
</div>
<textarea name="" id="hello" class="datauri"></textarea>


<script>
var holder = document.getElementById('holder'),
    tests = {
      filereader: typeof FileReader != 'undefined',
      dnd: 'draggable' in document.createElement('span'),
      formdata: !!window.FormData,
      progress: "upload" in new XMLHttpRequest
    }, 
    support = {
      filereader: document.getElementById('filereader'),
      formdata: document.getElementById('formdata'),
      progress: document.getElementById('progress')
    },
    acceptedTypes = {
      'image/png': true,
      'image/jpeg': true,
      'image/gif': true
    },
    progress = document.getElementById('uploadprogress'),
    fileupload = document.getElementById('upload');

"filereader formdata progress".split(' ').forEach(function (api) {
  if (tests[api] === false) {
    support[api].className = 'fail';
  } else {
    // FFS. I could have done el.hidden = true, but IE doesn't support
    // hidden, so I tried to create a polyfill that would extend the
    // Element.prototype, but then IE10 doesn't even give me access
    // to the Element object. Brilliant.
    //support[api].className = 'hidden';
  }
});

function previewfile(file) {
  if (tests.filereader === true && acceptedTypes[file.type] === true) {
    var reader = new FileReader();
    reader.onload = function (event) {
      var image = new Image();
      image.src = event.target.result;
      document.getElementById("hello").innerText = "";
      document.getElementById("hello").innerText = event.target.result;
      
      holder.innerHTML= "";
      holder.appendChild(image);
    };

    reader.readAsDataURL(file);
  }  else {
    holder.innerHTML += '<p>Uploaded ' + file.name + ' ' + (file.size ? (file.size/1024|0) + 'K' : '');
    console.log(file);
  }
}

function readfiles(files) {
    //debugger;
    var formData = tests.formdata ? new FormData() : null;
    for (var i = 0; i < files.length; i++) {
      if (tests.formdata) formData.append('file', files[i]);
      previewfile(files[i]);
    }
}

if (tests.dnd) {
  document.body.ondragover = function () { holder.className = 'hover'; return false; };
  document.body.ondragend = function () { holder.className = ''; return false; };
  document.body.ondrop = function (e) {
    holder.className = '';
    e.preventDefault();
    readfiles(e.dataTransfer.files);
  }
} 
</script>
</body>
</html>
